        let currentSign = 'taurus';
        let currentPeriod = 'daily';

        function selectZodiac(sign) {
            currentSign = sign;
            updateHoroscope();

            // Update UI
            document.querySelectorAll('.zodiac-btn').forEach(btn => {
                btn.classList.remove('bg-primary', 'bg-white/10');
                btn.classList.add('hover:bg-white/10');
            });
            const btn = document.getElementById(`btn-${sign}`);
            btn.classList.add('bg-primary');
            btn.classList.remove('hover:bg-white/10');
        }

        function selectPeriod(period) {
            currentPeriod = period;
            updateHoroscope();

            // Update tabs
            document.querySelectorAll('.period-tab').forEach(tab => {
                tab.classList.remove('bg-white/10', 'text-white');
                tab.classList.add('text-white/60');
            });
            const tab = document.getElementById(`tab-${period}`);
            tab.classList.add('bg-white/10', 'text-white');
            tab.classList.remove('text-white/60');
        }

        function updateHoroscope() {
            const content = document.getElementById('horoscope-content');
            const horoscope = horoscopes[currentPeriod][currentSign];
            const signName = currentSign.charAt(0).toUpperCase() + currentSign.slice(1);
            const date = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });

            let periodTitle = 'Daily';
            if (currentPeriod === 'weekly') periodTitle = 'Weekly';
            if (currentPeriod === 'monthly') periodTitle = 'Monthly';

            content.innerHTML = `
                <div class="bg-white/5 backdrop-blur-sm rounded-2xl p-8 md:p-12 border border-white/10">
                    <h3 class="text-3xl font-bold text-white mb-2">${signName} ${periodTitle} Horoscope</h3>
                    <p class="text-white/60 mb-6">${date}</p>

                    <div class="flex flex-wrap gap-2 mb-6">
                        <span class="px-3 py-1 bg-primary/20 text-primary text-sm font-semibold rounded-full">Love</span>
                        <span class="px-3 py-1 bg-purple-500/20 text-purple-400 text-sm font-semibold rounded-full">Career</span>
                        <span class="px-3 py-1 bg-green-500/20 text-green-400 text-sm font-semibold rounded-full">Money</span>
                    </div>

                    <p class="text-white/90 text-lg leading-relaxed mb-8">${horoscope}</p>

                    <button onclick="shareHoroscope()" class="flex items-center gap-2 px-6 py-3 bg-primary hover:bg-primary-dark text-white font-semibold rounded-lg transition-colors">
                        <span class="material-symbols-outlined">share</span>
                        Share
                    </button>
                </div>
            `;
        }

        function shareHoroscope() {
            if (navigator.share) {
                navigator.share({
                    title: `${currentSign.charAt(0).toUpperCase() + currentSign.slice(1)} ${currentPeriod} Horoscope`,
                    text: horoscopes[currentPeriod][currentSign],
                    url: window.location.href
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('Link copied to clipboard!');
                });
            }
        }

        // Check URL for sign parameter
        const urlParams = new URLSearchParams(window.location.search);
        const signParam = urlParams.get('sign');
        if (signParam && horoscopes.daily[signParam]) {
            selectZodiac(signParam);
        } else {
            selectZodiac('taurus'); // Default
        }
